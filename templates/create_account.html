<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Create Account</h1>
    
  </header>

  <main>
    
    <section id="create-account">
      <h2>Create Account</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST" action="/create_account">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" name="emailaddress" required>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="residentkey">Resident Key:</label>
        <input type="text" id="residentkey" name="residentkey" required>

        <input type="submit" value="Create">
        {% if message %}
        <p class="success">{{ message }}</p>
        {% endif %}
      </form>
      <a href="/">Home-page</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2023@NEAT-IT-Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
